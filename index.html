<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework26</title>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<section class="auth_block p-5">
    <div class="access_denied  col-4 text-center position-absolute ">
        <p class="pt-2">Access is denied</p>
    </div>
    <div class="access_success col-4 text-center position-absolute ">
    <p class="pt-2">Login successful</p>
</div>
    <div class="auth_main container p-3">
        <h3 class="bg-primary p-2 text-center text-white mb-3">Enter your username and password to login</h3>
        <form class="mx-3 d-flex flex-wrap justify-content-center" id="auth">
            <input class="col-12 col-md-5 mr-0 mr-md-2 mb-3" placeholder="Enter your login" type="text" name="userName"
                   id="userName">
            <input class="col-12 col-md-5  mb-3" placeholder="Enter your password" type="password" name="userPassword"
                   id="userPassword">
            <input class="col-5 col-md-3 mr-2" type="submit" value="Login" id="login_auth">
        </form>
    </div>
</section>

<section class="pt-5 hw-28 d-none " id="main_card">

    <div class="container px-4 text-center position-relative ">
        <div class="warning col-8 col-sm-10 col-md-11  m-auto position-absolute ">
            <i class="fa-regular fa-circle-xmark"></i>
            <p class="pt-2">You did not fill in all the input fields or filled in incorrectly</p>
        </div>
        <div class="success col-8  col-sm-10 col-md-11 d-none  m-auto position-absolute ">
            <p class="pt-2">Success. You have created new card</p>
        </div>
        <button class=" logout bg-primary px-3 py-1 border text-white rounded position-absolute"> Logout</button>
        <button class='ml-2 mb-3 bg-primary border text-white rounded btnHide'>Create new card</button>
        <form id="create_card" class="mb-4 form_start row justify-content-center border py-4 bg-primary">
            <label for="NickName"></label><input type="text" class="mr-md-2 col-10 col-md-5 bg-none mb-3"
                                                 placeholder="Enter NickName :" id="NickName">
            <label for="Name"></label><input type="text" class="ml-md-2 col-10 col-md-5 bg-none mb-3"
                                             placeholder="Enter Name :" id="Name">
            <label for="Address"></label><input type="text" class="mr-md-2 col-10 col-md-5 bg-none mb-3"
                                                placeholder="Enter address :" id="Address">
            <label for="Phone"></label><input type="text" class="ml-md-2 col-10 col-md-5 bg-none mb-3"
                                              placeholder="Enter your phone number : +38(095)111-22-33" id="Phone">
            <label for="email"></label><input type="text" class="mr-md-2 col-10 col-md-5 bg-none mb-3"
                                              placeholder="Enter em@il :" id="email">
            <label for="website"></label><input type="text" class="ml-md-2  col-10 col-md-5 bg-none mb-3"
                                                placeholder="Enter website :" id="website">
            <label for="company_name"></label><input type="text" class="mr-md-2 mr-1 col-10 col-md-5 bg-none mb-4"
                                                     placeholder="Enter name of company :" id="company_name">
            <label for="card_id"></label><input type="text" class="ml-md-2 mr-1 col-10 col-md-5 bg-none mb-4"
                                                placeholder="Enter person id :" id="card_id">
            <input type="submit" value="Apply" class="col-6" id="submit_create">
        </form>
        <div class="text-left cards px-0 row d-flex justify-content-center"></div>

    </div>
</section>

<script src="https://kit.fontawesome.com/df7fb338e6.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
